<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0255b4da6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="clipboard-list-solid.svg" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <header>
            <div class="leftButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16" id="headerHover">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 2h-4v3h4zm0 4h-4v3h4zm0 4h-4v3h3a1 1 0 0 0 1-1zm-5 3v-3H6v3zm-5 0v-3H1v2a1 1 0 0 0 1 1zm-4-4h4V8H1zm0-4h4V4H1zm5-3v3h4V4zm4 4H6v3h4z"/>
                </svg>
            </div>
            <div class="menu">
                <!-- Will need a proper class or ID so it can be used in the JS -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16" id="headerHover">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16" id="headerHover">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" id="headerHover">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div>
        </header>
        <div class="main">
            <h1 id="scorecardTitle">Lets play some golf!</h1>
        </div>
        <div class="table">
            <div class="col1">
                <div class="row1">
                    <h3>Hole</h3>
                </div>
                <div class="row2">
                    <h3>Yardage</h3>
                </div>
                <div class="row3">
                    <h3>Par</h3>
                </div>
                <div class="row4">
                    <h3>Handicap</h3>
                </div>
                <div class="row5">
                    <h3>Player X</h3>
                </div>
            </div>
            <div class="col2">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
            <div class="col3">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
            <div class="col4">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>

            <div class="col5">

                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>

            </div>
            <div class="col6">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
            <div class="col7">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
            <div class="col8">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
            <div class="col9">
                <div class="row1"></div>
                <div class="row2"></div>

                <div class="row4"></div>

            <div class="col10">

                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>

            </div>
            <div class="col11">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
                <div class="row5"></div>
            </div>
        </div>
    </div>
</body>
</html>
